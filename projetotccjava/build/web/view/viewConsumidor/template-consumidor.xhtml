<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="cssComponentes.css"/>
        <h:outputStylesheet library="css" name="cssCorpo.css"/>
        <h:outputStylesheet library="css" name="cssPadrao.css"/>
    </h:head>

    <h:body>
        <div id="corpo">
            <div id="container_topo" align="center">           
                <ui:insert name="top">
                    <div id="custom_areaSuperior">
                        <br></br><br></br><h2 style="color: white; font-family: arial">Interface Consumidor</h2>
                    </div>
                    <div id="custom_menu">
                        <h:form>  
                            <p:growl id="messages"/>
                            <p:menubar  class="custom_menuType">
                                <p:menuitem value=" Tela inicial     " url="/sistema/viewConsumidor/template-consumidor.jsf" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:menuitem value=" Meu Perfil     " url="/sistema/viewConsumidor/template-consumidor.jsf" icon="ui-icon-person" />
                                <p:menuitem value=" Meus Orçamentos     " url="/sistema/viewConsumidor/template-consumidor.jsf" icon="ui-icon-folder-open" />
                              
                            </p:menubar>
                        </h:form>
                    </div>                    
                </ui:insert>            
            </div>
            <div id="container_meio" class="center_content" align="center" >
                <ui:insert name="content">
                    <img src="../../resources/imagens/imagemFundo.jpg" id="custom_imgWellcome"/>  
                </ui:insert>
            </div>            
        </div>
        <div id="container_rodape" >
            <ui:insert name="bottom"><br></br>
                <h2 style="font-size: 18px">Desenvolvido por Lucas Dias - IFPR Campus Paranavaí - 2018</h2><br></br>
            </ui:insert>
        </div>
    </h:body>
</html>
